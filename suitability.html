
<link rel="stylesheet" type="text/css" href="css/suitability.css" />
<!--生长环境监测-适宜度评价弹出框  -->

<div id="suitabilityCon"  class="delete_only">
    <a href="javascript:;" class="popopDel">X</a>
    <div class="top" style="cursor: move;">
        <h4 class="title">恩施</h4>
        <span class="text">生长适宜度</span>
    </div>
    <div class="con">
        <ul class="suitabilityConUl clearfix">
            <li>
                <img src="img/layout/icon_qiwenblue.png" height="40" width="40" alt="" />
                <span class="eleSpan">气温</span>
                <span class="suitabilitySpan temp_sui">不适宜</span>
                <span class="reasonSpan temp_info">气温偏低</span>
            </li>
            <li>
                <img src="img/layout/icon_shidublue.png" height="40" width="40" alt="" />
                <span class="eleSpan">水分</span>
                <span class="suitabilitySpan water_sui">基本适宜</span>
                <span class="reasonSpan water_info">土壤水分偏多</span>
            </li>
            <li>
                <img src="img/layout/icon_guangzhaoblue.png" height="40" width="40" alt="" />
                <span class="eleSpan">光照</span>
                <span class="suitabilitySpan light_sui">较不适宜</span>
                <span class="reasonSpan light_info">阴天</span>
            </li>
            <li>
                <img src="img/layout/icon_zongheblue.png" height="40" width="40" alt="" />
                <span class="eleSpan">综合</span>
                <span class="suitabilitySpan com_sui">不适宜</span>
                <span class="reasonSpan com_info">阴天，气温偏低，土壤水分偏多</span>
            </li>
        </ul>
    </div>
    
</div>
<script type="text/javascript" src="js/suitability.js"></script>
